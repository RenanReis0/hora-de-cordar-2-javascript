<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1 = parseFloat(prompt("Digite o primeiro número: "));
        var numero2 = parseFloat(prompt("Digite o segundo número: "));
        var numero3 = parseFloat(prompt("Digite o terceiro número: "));
        var numero4 = parseFloat(prompt("Digite o quarto número: "));
        var numero5 = parseFloat(prompt("Digite o quinto número: "));
        var numero6 = parseFloat(prompt("Digite o sexto número: "));

        document.write("O primeiro número é: " + numero1 + "<br>");
        document.write("O segundo número é: " + numero2 + "<br>");
        document.write("O terceiro número é: " + numero3 + "<br>");
        document.write("O quarto número é: " + numero4 + "<br>");
        document.write("O quinto número é: " + numero5 + "<br>");
        document.write("O sexto número é: " + numero6 + "<br>");

        var soma = numero1 + numero2 + numero3 + numero4 + numero5 + numero6;
        var media = soma / 6;
        document.write("A média dos números é: " + media + "<br>");
    </script>
</head>

</body>
</html>
