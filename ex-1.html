<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numero1 = parseFloat(prompt("Digite o primeiro número: "));
        var numero2 = parseFloat(prompt("Digite o segundo número: "));
        if(numero1 > numero2){
            document.write("O número " + numero1 + " é maior que o número " + numero2);
        }else {
            document.write("O número " + numero2 + " é maior que o número " + numero1);
        }
    </script>
</head>
<body>
    
</body>
</html>
